syntax = "proto3";

package user_routes;

service UserRoutes{
    rpc tryLogin(Credentials) returns (LoginConfirm);
    rpc checkProfile(ProfileRequest) returns (UserInfo);
    rpc sendFriendRequest(RequestInfo) returns (Status);
}

message Credentials{
    string username = 1;
    string password = 2;
    bool newAccount = 3;
}

message LoginConfirm{
    int32 status = 1;
    string token = 2;
}

message ProfileRequest{
    int32 srcID = 1;
    int32 userID = 2;
}

message UserInfo{
    int32 status = 1;
    string username = 2;
}

message RequestInfo{
    int32 srcID = 1;
    int32 destID = 2;
}

message Status{
    int32 status = 1;
}